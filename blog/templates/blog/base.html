{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Amit DJ{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts and Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body class="blog-body">

    <!-- HEADER -->
    <header class="blog-header position-relative">
        {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="top-menu" title="New Post">
            <img src="{% static './icons/file-earmark-plus.svg' %}" alt="New Post" width="24" height="24">
        </a>
        {% endif %}
        <h1 class="blog-title">
            <a href="/" class="blog-title-link">Amit's Blog</a>
        </h1>
    </header>

    <!-- MAIN CONTENT -->
    <main class="blog-main">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
